<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trip Planner</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="./style.css"></link>
    <script src="./bundle.js" defer></script>
  </head>
  <body>
    <header>
        <nav>
            <p>navbar</p>
        </nav>
    </header>
    <div id="main">
        <div id="map"></div>
        <div id="aside">
          <div id="activity-picker">
            <h3>Hotels</h3>
            <select name="hotels" id="hotels">
              <option value="thisHotel">thisHotel</option>
            </select>
            <button type="submit" name="add-hotel">Add</button>
            <h3>Restaurants</h3>
            <select name="restaurants" id="restaurants">
              <option value="thisPlace">thisPlace</option>
            </select>
            <button type="submit" name="add-restaurant">Add</button>
            <h3>Activities</h3>
            <select name="activities" id="activities">
              <option value="thisThing">thisThing</option>
            </select>
            <button type="submit" name="add-activity">Add</button>
          </div>
          <div id="itinerary-container">
            <div>
              <h2>Itinerary</h2>
            </div>
            <ul>
            </ul>
          </div>
        </div>
    </div>
  </body>
</html>
